services:
  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /home/ubuntu/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    network_mode: "host"
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/conf.d/opendevsecops.conf
    ports:
      - 80:80
